<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Social links</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/social-links.css">
	</head>
	<body>

		<!-- Twitter -->
		<a href="https://twitter.com/intent/tweet?original_referer={REFERRER_URL}&source=tweetbutton&text={{TWEET_TEXT}}&url={URL}&via=MrMartineau" title="Tweet" class="socialBtn socialBtn--twitter">Tweet</a>
		<!-- <a href="https://twitter.com/intent/tweet?original_referer={REFERRER_URL}&source=tweetbutton&text={{TWEET_TEXT}}&url={URL}&via=MrMartineau" title="Tweet" class="socialBtn socialBtn--twitter socialBtn--twitter--dark">Tweet</a> -->

		<!-- <a href="https://twitter.com/intent/tweet?original_referer={REFERRER_URL}&source=tweetbutton&text={{TWEET_TEXT}}&url={URL}&via=MrMartineau" title="Tweet this" class="socialSqr socialSqr--twitter">Tweet this</a> -->

		<!-- Facebook -->
		<a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialBtn socialBtn--facebook">Share on Facebook</a>
		<a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialBtn socialBtn--facebook--dark">Like</a>
		<a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialBtn socialBtn--facebook--dark">Share</a>
		<!-- <a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialSqr socialSqr--facebook">Share on Facebook</a> -->

		<br>
		<br>
		<a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialBtn socialBtn--facebook--dark">Like</a>
		<a href="http://www.facebook.com/share.php?u={URL}&t={TITLE}" class="socialBtn socialBtn--facebook--dark socialBtn--noIcon">Share</a>

		<br><br>
		<!-- Google plus -->
		<a href="https://plus.google.com/share?url={URL}">Google+</a>

		<!-- <a href="https://plus.google.com/share?url={URL}" onclick="javascript:window.open(this.href,
		  '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img
		  src="https://www.gstatic.com/images/icons/gplus-64.png" alt="Share on Google+"/></a> -->

		<!-- Pinterest -->
		<a href="//pinterest.com/pin/create/button/?url={URL}&media={IMAGE_URL}&description={DESCRIPTION}"></a>

		<!-- Instapaper -->
		<a href="http://www.instapaper.com/hello2?url={URL}&amp;title={TITLE}">Read Later</a>

		<!-- LinkedIn -->
		<a href="https://www.linkedin.com/cws/share?url=http%3A%2F%2Fblog.easy-designs.net%2Farchives%2F2011%2F12%2F16%2Fjavascript-less-google-finally%2F&original_referer={REFERRER}">LinkedIn</a>

		<!-- The Fancy -->
		<a href="http://www.thefancy.com/fancyit?ItemURL={URL}&Title={TITLE}&Category={CATEGORY}&ImageURL={IMAGE_URL}">Fancy</a>

		<!-- Tumblr -->
		<a href="http://www.tumblr.com/share/link?url={URL}&name={NAME}&description={DESCRIPTION}" title="Share on Tumblr">Share on Tumblr</a>
	</body>
</html>
